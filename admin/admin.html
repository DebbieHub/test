<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker | Admin</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" href="/assets/images/logo.jpg" />

  </head>
  <body>
    <header>
      <nav>
    
            <div>
                <a href="index.html" style="color: white; text-decoration: none;" class="logo-name">
                <img src="/assets/images/logo.jpg" alt="logo" width="60" height="60" />
                <h1>Study <b style="color: rgb(27, 79, 99);">Tracker</b></h1>
              </a>          
       </div>
       <div>
        <button id="logout-btn">Logout</button>
       </div>
        
      </nav>
    </header>
    <main>
      <section>
        <h1>Users</h1>
        <table id="users-table">
          <thead>
            <tr>
                <th>ID</th>
              <th>FIRSTNAME</th>
              <th>LASTNAME</th>
              <th>EMAIL</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
     
          </tbody>
        </table>
      </section>
      <section>
        <h1>Records</h1>
        <table id="record-table">
          <thead>
            <tr>
              <th>ID</th>
                <th>USER</th>
                <th>SCORE</th>
                <th>ATTENDANCE</th>
                <th>GRADE</th>
                
            </tr>
          </thead>
          <tbody>
              
      </tbody>
    </table>

  </div>
</div>
</div>
</body>
<script type="module" src="admin.js"></script>
<script type="module" src="/authentication/authLogout.js"></script>

</html>
