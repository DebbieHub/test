<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker | Reset Password</title>
    <link rel="stylesheet" href="/authentication/auth.css" />
    <link rel="icon" href="/assets/images/logo.jpg" />

  </head>
  <body>
    <div class="wrap">
      <div class="formWrap">
        <div
          style="
            display: flex;
            justify-content: flex-end;
            padding: 2em 2em 0em 0em;
          "
        >
          <a
            href="/login.html"
            style="
              text-decoration: none;
              color: rgb(67, 63, 63);
              font-weight: 700;
              font-size: 2em;
            "
          >
            <span class="close">&#8592;</span>
          </a>
        </div>
        <form id="reset-password-form">
          <h3>Reset Your Password</h3>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your E-mail Address"
            required
          />
          <div class="btn-wrap">
            <button type="submit" id="reset-password-btn">Reset Password</button>
          </div>

          <div class="nav-auth">
            <p><a href="/authentication/login.html">Back to login</a></p>
          </div>
        </form>
      </div>

      <div class="image-cont">
        <img src="/assets/images/studentLogin.jpeg" alt="Login image" />
      </div>
    </div>
  </body>
  <script type="module" src="/authentication/authResetPassword.js"></script>
</html>
