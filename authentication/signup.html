<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tracker | Registration</title>
    <link rel="stylesheet" href="/authentication/auth.css" />
    <link rel="icon" href="/assets/images/logo.jpg" />
  </head>
  <body>
    <div class="wrap">
      <div class="formWrap">
        <div
          style="
            display: flex;
            justify-content: flex-end;
            padding: 2em 2em 0em 0em;
          "
        >
          <a href="/index.html">Go home</a>
        </div>
        <form id="register-form">
          <h3>CREATE A NEW ACCOUNT</h3>
          <input
            type="text"
            name="firstname"
            placeholder="Enter First Name"
            id="firstname"
            required
          />
          <input
            type="text"
            name="lastname"
            placeholder="Enter Last Name"
            id="lastname"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Enter Your E-mail Address"
            id="email"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Use a Strong Password"
            id="password"
            required
          />
          <button type="submit" id="signUp">Create Account</button>

          <div class="nav-auth">
            <p style="color: rgb(53, 52, 52)">Already have an account?</p>
            <a href="/authentication/login.html">Login HERE</a>
          </div>
        </form>
      </div>

      <div class="image-cont">
        <img src="/assets/images/studentSignup.jpeg" alt="Sign-up image" />
      </div>
    </div>
</body>
<!-- <script  src="/authentication/auth.js" defer></script> -->

<script type="module" src="/authentication/authSignUp.js"></script>

</html>
